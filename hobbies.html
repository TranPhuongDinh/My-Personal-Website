<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinh Tran | Hobbies</title>
    <link rel="shortcut icon" href="images/icon-2.PNG">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Krona+One&family=Press+Start+2P&family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="hobbies-style.css">
</head>
<body>
    <section>
        <img src="images/shootingBall.jpg" id="slider" alt="Football">
        <ul class="navigation">
            <li onclick="imgSlider('images/shootingBall.jpg')"><img src="images/soccer.jpg" alt="Football"></li>
            <li onclick="imgSlider('images/coding.jpg')"><img src="images/html-icon.jpg" alt="Coding"></li>
            <li onclick="imgSlider('images/gym.JPG')"><img src="images/gym-icon.png" alt="Gym"></li>
            <li onclick="imgSlider('images/PlayingPiano.jpg')"><img src="images/playing-piano-icon.png" alt="Piano"></li>
        </ul>
        <h2 id="section-title">FOOTBALL</h2>
    </section>
    <a id="backToHomepageBTN" href="index.html">Homepage</a>
    <footer>&copy; 2020 by Tran Phuong Dinh</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({duration:1000})
        const imgSlider = (source) => {
            document.getElementById('slider').src = source;
            let sectionTitle = document.getElementById('section-title');
            if (source === 'images/shootingBall.jpg')
                sectionTitle.innerText = 'FOOTBALL'
            else if (source === 'images/coding.jpg')
                sectionTitle.innerText = 'CODING'
            else if (source === 'images/gym.JPG')
                sectionTitle.innerText = 'GYMNASTIC'
            else if (source === 'images/PlayingPiano.jpg')
                sectionTitle.innerText = 'PIANO'
        }
    </script>
</body>
</html>
