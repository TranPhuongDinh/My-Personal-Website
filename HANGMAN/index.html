<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka+One&family=Indie+Flower&family=Modak&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Fredoka+One&family=Orbitron:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <title>HANGMAN BY ĐÌNH RAMOS</title>
</head>
<body>
    <div class="container-1">
        <a href="#"><h2 id="gameTitle">HANGMAN</h2></a>
        <div class="header">
            <div id="wrongWords"><h4 id="wrongWordList">INCORRECT LETTERS: </h4></div>
            <div id="btnPlace">
                <button id="btnHint" onclick="hint()">HINT</button>
                <button id="btnNew" onclick="init()">NEW</button>
            </div>
        </div>
        <div class="container-main-screen">
            <div id="canvasPlace"><canvas id="canvasMainScreen" width="400" height="300"></canvas></div>
            <div id="information">
                <div id="category">
                    <h2>CATEGORY</h2>
                    <h3 id="categoryName"></h3>
                </div>
                <div id="playerName">
                    <h2>WIN</h2>
                    <span id="win"></span>
                </div>
                <div id="computerName">
                    <h2>LOSE</h2>
                    <span id="lose"></span>
                </div>
            </div>
        </div>
        <div id="wordToFind">
        </div>
        <div id="alphabet">
            <input type="button" class="btn-word" value="A"></input>
            <input type="button" class="btn-word" value="B"></input>
            <input type="button" class="btn-word" value="C"></input>
            <input type="button" class="btn-word" value="D"></input>
            <input type="button" class="btn-word" value="E"></input>
            <input type="button" class="btn-word" value="F"></input>
            <input type="button" class="btn-word" value="G"></input>
            <input type="button" class="btn-word" value="H"></input>
            <input type="button" class="btn-word" value="I"></input>
            <input type="button" class="btn-word" value="J"></input>
            <input type="button" class="btn-word" value="K"></input>
            <input type="button" class="btn-word" value="L"></input>
            <input type="button" class="btn-word" value="M"></input>
            <input type="button" class="btn-word" value="N"></input>
            <input type="button" class="btn-word" value="O"></input>
            <input type="button" class="btn-word" value="P"></input>
            <input type="button" class="btn-word" value="Q"></input>
            <input type="button" class="btn-word" value="R"></input>
            <input type="button" class="btn-word" value="S"></input>
            <input type="button" class="btn-word" value="T"></input>
            <input type="button" class="btn-word" value="U"></input>
            <input type="button" class="btn-word" value="V"></input>
            <input type="button" class="btn-word" value="W"></input>
            <input type="button" class="btn-word" value="X"></input>
            <input type="button" class="btn-word" value="Y"></input>
            <input type="button" class="btn-word" value="Z"></input>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
